{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Edit Post{% endblock %}

{% block page_content %}
<div class="page-header">
    {% if post.author == current_user %}
    <h1>Edit Your Post</h1>
    {% else %}
    <h1>Edit {{post.author.username}}'s Post</h1>
    {% endif %}
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
