{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Change Avatar{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Change your avatar</h1>
</div>
<div class="col-md-4">
<p>    <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=256)}}" width="256" height="256">
</p>
<p>
    {{ wtf.quick_form(form) }}
</p>
</div>
{% endblock %}
